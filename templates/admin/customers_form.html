{% extends "base_dashboard.html" %}
{% block title %}{{ 'Kunde bearbeiten' if customer else 'Neuer Kunde' }} ‚Äì Ouhud CRM{% endblock %}

{% block content %}
<style>
:root {
  --brand-blue: #4f46e5;
  --brand-blue-dark: #4338ca;
  --brand-gray: #f9fafb;
  --text-dark: #1f2937;
  --text-muted: #6b7280;
}

.form-wrapper {
  max-width: 700px;
  margin: 2rem auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  padding: 1.8rem 2rem;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

h1 {
  font-size: 1.6rem;
  font-weight: 700;
  color: var(--text-dark);
  text-align: center;
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.25rem;
  font-weight: 600;
  color: var(--text-dark);
}

input {
  width: 100%;
  padding: 0.6rem 0.8rem;
  margin-bottom: 1rem;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 0.95rem;
  transition: border-color 0.2s, box-shadow 0.2s;
}

input:focus {
  border-color: var(--brand-blue);
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
  outline: none;
}

input[readonly] {
  background: var(--brand-gray);
  color: #555;
  cursor: not-allowed;
}

.actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1.2rem;
  flex-wrap: wrap;
  gap: 0.6rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.65rem 1.2rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 0.95rem;
  font-weight: 600;
  text-decoration: none;
  transition: background 0.25s, transform 0.1s;
}

.btn-primary {
  background: var(--brand-blue);
  color: white;
}
.btn-primary:hover {
  background: var(--brand-blue-dark);
  transform: translateY(-1px);
}

.btn-secondary {
  background: #e5e7eb;
  color: #1f2937;
}
.btn-secondary:hover {
  background: #d1d5db;
  transform: translateY(-1px);
}
</style>

<div class="form-wrapper">
  <h1>
    {% if customer %}
      ‚úèÔ∏è Kunde bearbeiten
    {% else %}
      ‚ûï Neuer Kunde
    {% endif %}
  </h1>

  <form method="post" action="{% if customer %}/dashboard/customers/edit/{{ customer.id }}{% else %}/dashboard/customers/create{% endif %}">
    
    <!-- üßæ Kundennummer -->
    <label for="customer_number">Kundennummer</label>
    <input type="text" id="customer_number" name="customer_number"
           value="{{ customer.customer_number if customer else '(wird automatisch vergeben)' }}" readonly>

    <!-- üßç Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ customer.name if customer else '' }}" required>

    <!-- üìß E-Mail -->
    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" value="{{ customer.email if customer else '' }}" required>

    <!-- üè† Adresse -->
    <label for="address">Adresse</label>
    <input type="text" id="address" name="address" value="{{ customer.address if customer else '' }}">

    <!-- üèô Stadt -->
    <label for="city">Stadt</label>
    <input type="text" id="city" name="city" value="{{ customer.city if customer else '' }}">

    <!-- üåç Land -->
    <label for="country">Land</label>
    <input type="text" id="country" name="country" value="{{ customer.country if customer else '' }}" required>

    <!-- ‚òéÔ∏è Telefon -->
    <label for="phone">Telefon</label>
    <input type="text" id="phone" name="phone" value="{{ customer.phone if customer else '' }}">

    <!-- üß≠ Aktionen -->
    <div class="actions">
      <a href="/dashboard/customers" class="btn btn-secondary">‚¨ÖÔ∏è Zur√ºck</a>
      <button type="submit" class="btn btn-primary">üíæ Speichern</button>
    </div>
  </form>
</div>
{% endblock %}
