<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Ouhud CRM â€“ Login & Registrierung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --blue: #0d2a78;
        --blue-dark: #061f5c;
        --bg: #f3f4f6;
      }

      body {
        margin: 0;
        background: linear-gradient(135deg, var(--blue-dark), var(--blue));
        font-family: system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: #111;
      }

      .container {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 480px;
        animation: fadeIn 0.4s ease;
      }

      img {
        height: 60px;
        display: block;
        margin: 0 auto 1rem;
      }

      h2 {
        color: var(--blue);
        text-align: center;
        margin-bottom: 1rem;
      }

      .tabs {
        display: flex;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid #eee;
      }

      .tab {
        flex: 1;
        padding: 0.7rem;
        text-align: center;
        cursor: pointer;
        font-weight: 600;
        color: #555;
      }

      .tab.active {
        color: var(--blue);
        border-bottom: 3px solid var(--blue);
      }

      form {
        display: none;
        flex-direction: column;
        gap: 0.8rem;
      }

      form.active {
        display: flex;
      }

      input {
        padding: 0.7rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        background: var(--blue);
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 0.4rem;
      }

      button:hover {
        background: var(--blue-dark);
      }

      .error {
        background: #fee2e2;
        color: #b91c1c;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 1rem;
        text-align: center;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="/static/logo_ouhud.png" alt="Logo" />

      <!-- FEHLERMELDUNG -->
      {% if error_message %}
      <div class="error">{{ error_message }}</div>
      {% endif %}

      <div class="tabs">
        <div class="tab active" onclick="showTab('login')">Anmelden</div>
        <div class="tab" onclick="showTab('register')">Registrieren</div>
      </div>

      <!-- LOGIN -->
      <form id="login" class="active" method="post" action="/auth/login">
        <input
          name="username"
          type="text"
          placeholder="E-Mail oder Benutzername"
          required
        />
        <input
          name="password"
          type="password"
          placeholder="Passwort"
          required
        />
        <button type="submit">Anmelden</button>
        <a
          href="/auth/forgot"
          style="text-align: center; margin-top: 10px; color: var(--blue)"
          >Passwort vergessen?</a
        >
      </form>

      <!-- REGISTER -->
      <form id="register" method="post" action="/auth/register">
        <input
          name="company_name"
          type="text"
          placeholder="Firmenname"
          required
        />
        <input
          name="username"
          type="text"
          placeholder="Benutzername"
          required
        />
        <input name="email" type="email" placeholder="E-Mail" required />
        <input
          name="password"
          type="password"
          placeholder="Passwort"
          required
        />
        <button type="submit">Konto erstellen</button>
      </form>
    </div>

    <script>
      function showTab(tabName) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll("form")
          .forEach((f) => f.classList.remove("active"));

        document
          .querySelector(`.tab[onclick="showTab('${tabName}')"]`)
          .classList.add("active");
        document.getElementById(tabName).classList.add("active");
      }
    </script>
  </body>
</html>
