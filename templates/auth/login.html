<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Ouhud CRM â€“ Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --blue: #0d2a78;
        --blue-dark: #061f5c;
      }

      body {
        margin: 0;
        background: linear-gradient(135deg, var(--blue-dark), var(--blue));
        font-family: system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: #111;
      }

      .container {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.4s ease;
        text-align: center;
      }

      img {
        height: 60px;
        margin-bottom: 1rem;
      }

      h2 {
        color: var(--blue);
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        text-align: left;
      }

      input {
        padding: 0.7rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        background: var(--blue);
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 0.4rem;
      }

      button:hover {
        background: var(--blue-dark);
      }

      .error {
        background: #fee2e2;
        color: #b91c1c;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 1rem;
        text-align: center;
      }

      a {
        color: var(--blue);
        text-decoration: none;
        font-size: 0.9rem;
      }

      a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img src="/static/logo_ouhud.png" alt="Logo" />

      {% if error_message %}
      <div class="error">{{ error_message }}</div>
      {% endif %}

      <h2>Anmelden</h2>

      <form method="post" action="/auth/login">
        <input
          name="username"
          type="text"
          placeholder="E-Mail oder Benutzername"
          required
        />
        <input
          name="password"
          type="password"
          placeholder="Passwort"
          required
        />
        <button type="submit">Login</button>
      </form>

      <p style="margin-top: 1rem">
        <a href="/auth/forgot">Passwort vergessen?</a>
      </p>

      <p style="margin-top: 1rem; font-size: 0.9rem">
        Noch kein Konto?
        <a href="/auth/register">Firma registrieren</a>
      </p>
    </div>
  </body>
</html>
