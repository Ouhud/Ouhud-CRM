<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Ouhud CRM â€“ Registrierung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --blue: #0d2a78;
        --blue-dark: #061f5c;
        --bg: #f3f4f6;
      }

      body {
        background: linear-gradient(135deg, var(--blue-dark), var(--blue));
        margin: 0;
        font-family: system-ui, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        width: 100%;
        max-width: 520px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.13);
      }

      h2 {
        color: var(--blue);
        text-align: center;
        margin-bottom: 1.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input,
      select {
        padding: 0.7rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        background: var(--blue);
        color: white;
        padding: 0.8rem;
        border-radius: 8px;
        border: none;
        font-size: 1.1rem;
        cursor: pointer;
        font-weight: 600;
      }

      button:hover {
        background: var(--blue-dark);
      }

      .error {
        background: #fee2e2;
        color: #b91c1c;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 1rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      {% if error_message %}
      <div class="error">{{ error_message }}</div>
      {% endif %}

      <h2>Ihr Firmenkonto erstellen</h2>

      <form action="/auth/register" method="post" enctype="multipart/form-data">
        <input
          type="text"
          name="company_name"
          placeholder="Firmenname"
          required
        />

        <input
          type="url"
          name="website"
          placeholder="Webseite der Firma (optional)"
        />

        <label>Logo hochladen</label>
        <input type="file" name="logo" accept="image/*" />

        <input
          type="text"
          name="username"
          placeholder="Admin Benutzername"
          required
        />

        <input type="email" name="email" placeholder="Admin E-Mail" required />

        <input
          type="password"
          name="password"
          placeholder="Passwort"
          required
        />

        <select name="plan">
          <option value="basic">Basic (3 Benutzer)</option>
          <option value="pro">Pro (15 Benutzer)</option>
          <option value="premium">Premium (Unbegrenzt)</option>
        </select>

        <button type="submit">Firma registrieren</button>
      </form>
    </div>
  </body>
</html>
