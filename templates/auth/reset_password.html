<!-- templates/auth/reset_password.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üîë Neues Passwort setzen | Ouhud CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- üåø Gemeinsames CSS -->
  <link rel="stylesheet" href="/static/style.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-box {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .auth-box img.logo {
      height: 50px;
      margin-bottom: 1rem;
    }

    .auth-box h1 {
      margin-top: 0;
      color: #4f46e5;
      font-size: 1.5rem;
      margin-bottom: 0.6rem;
    }

    .auth-box p {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 1.2rem;
      line-height: 1.4;
    }

    .auth-box form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      text-align: left;
    }

    .auth-box label {
      font-weight: 500;
      font-size: 0.9rem;
      color: #333;
    }

    .auth-box input[type="password"] {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      width: 100%;
    }

    .auth-box input[type="password"]:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79,70,229,0.15);
    }

    .auth-box button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
      width: 100%;
    }

    .auth-box button:hover {
      background-color: #4338ca;
    }

    .auth-box .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #4f46e5;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.25s ease;
    }

    .auth-box .back-link:hover {
      color: #3730a3;
      text-decoration: underline;
    }

    .error-message {
      color: #dc2626;
      background: #fee2e2;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <img src="/static/logo_ouhud.png" alt="Ouhud Logo" class="logo">
    <h1>üîë Neues Passwort setzen</h1>
    <p>Bitte gib ein neues, sicheres Passwort mit mindestens 8 Zeichen ein.</p>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="/auth/reset-password">
      <input type="hidden" name="token" value="{{ token }}">

      <label for="password">Neues Passwort</label>
      <input type="password" id="password" name="password" placeholder="Mindestens 8 Zeichen" minlength="8" required>

      <button type="submit">Passwort speichern</button>
    </form>

    <a href="/auth/login" class="back-link">‚¨ÖÔ∏è Zur√ºck zum Login</a>
  </div>

</body>
</html>
