<!-- templates/auth/reset_password.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üîë Neues Passwort setzen | Ouhud CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/static/favicon.ico">

  <style>
    :root {
      --primary: #0D2A78;
      --primary-light: #eef2ff;
      --primary-dark: #1E3A8A;
      --danger: #dc2626;
      --danger-bg: #fee2e2;
      --text: #1f2937;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0D2A78, #4338ca);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text);
    }

    .auth-box {
      background: white;
      padding: 2.2rem 2.5rem;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .auth-box img.logo {
      height: 54px;
      margin-bottom: 1rem;
    }

    .auth-box h1 {
      margin-top: 0;
      color: var(--primary);
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }

    .auth-box p {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1.3rem;
      line-height: 1.5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      text-align: left;
    }

    label {
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--text);
    }

    input[type="password"] {
      padding: 0.7rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      width: 100%;
      transition: all 0.2s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.25s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .back-link {
      display: inline-block;
      margin-top: 1.2rem;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.25s ease;
    }

    .back-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .error-message {
      color: var(--danger);
      background: var(--danger-bg);
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .success-message {
      color: #065f46;
      background: #d1fae5;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-box" role="form" aria-labelledby="reset-heading">
    <img src="/static/logo_ouhud.png" alt="Ouhud Logo" class="logo">
    <h1 id="reset-heading">üîë Neues Passwort setzen</h1>
    <p>Bitte gib ein sicheres Passwort mit mindestens 8 Zeichen ein.</p>

    {% if error %}
      <div class="error-message" role="alert">{{ error }}</div>
    {% elif success %}
      <div class="success-message" role="status">{{ success }}</div>
    {% endif %}

    <form method="post" action="/auth/reset-password">
      <input type="hidden" name="token" value="{{ token }}">

      <label for="password">Neues Passwort</label>
      <input type="password" id="password" name="password"
             placeholder="Mindestens 8 Zeichen" minlength="8" required
             aria-required="true" aria-label="Neues Passwort eingeben">

      <button type="submit">üíæ Passwort speichern</button>
    </form>

    <a href="/auth/login" class="back-link">‚¨ÖÔ∏è Zur√ºck zum Login</a>
  </div>
</body>
</html>
