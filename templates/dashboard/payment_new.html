{% extends "base_dashboard.html" %}
{% block title %}‚ûï Neue Zahlung{% endblock %}

{% block content %}
<div class="payment-create-container">
  <div class="payment-card">
    <h1>‚ûï Neue Zahlung</h1>
    <p>Erfasse manuell eine neue Zahlung und ordne sie einer Rechnung zu.</p>

    <form method="post" action="/dashboard/payments/create" class="payment-form">
      <!-- Rechnungsauswahl -->
      <div class="form-group">
        <label for="invoice_id">üìÑ Rechnung</label>
        <select id="invoice_id" name="invoice_id" required>
          {% for inv in invoices %}
            <option value="{{ inv.id }}">#{{ inv.invoice_number }} ‚Äì {{ inv.customer_name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Betrag -->
      <div class="form-group">
        <label for="amount">üí∞ Betrag (‚Ç¨)</label>
        <input type="number" step="0.01" id="amount" name="amount" required>
      </div>

      <!-- Datum -->
      <div class="form-group">
        <label for="date_">üìÖ Datum</label>
        <input type="date" id="date_" name="date_" required>
      </div>

      <!-- Zahlungsmethode -->
      <div class="form-group">
        <label for="method">üí≥ Zahlungsmethode</label>
        <select id="method" name="method" required>
          <option value="√úberweisung">√úberweisung</option>
          <option value="Bar">Bar</option>
          <option value="Kreditkarte">Kreditkarte</option>
          <option value="PayPal">PayPal</option>
        </select>
      </div>

      <!-- Notiz -->
      <div class="form-group">
        <label for="note">üóíÔ∏è Notiz (optional)</label>
        <textarea id="note" name="note" rows="3"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">üíæ Zahlung speichern</button>
        <a href="/dashboard/payments" class="btn-secondary">‚¨ÖÔ∏è Abbrechen</a>
      </div>
    </form>
  </div>
</div>

<style>
  :root {
    --primary: #0D2A78;
    --primary-dark: #1E40AF;
    --secondary: #6B7280;
    --border: #e5e7eb;
    --bg: #f4f6f8;
    --text: #1f2937;
  }

  .payment-create-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: calc(100vh - 120px);
    padding: 2rem 1rem;
    background: var(--bg);
  }

  .payment-card {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    width: 100%;
    max-width: 520px;
    animation: fadeIn 0.4s ease;
  }

  .payment-card h1 {
    font-size: 1.7rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 0.3rem;
  }

  .payment-card p {
    color: #6b7280;
    margin-bottom: 1.5rem;
  }

  .payment-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .form-group label {
    font-weight: 600;
    font-size: 0.95rem;
    color: var(--text);
    margin-bottom: 0.3rem;
    display: block;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 0.65rem 0.8rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 0.95rem;
    transition: border-color 0.2s, box-shadow 0.2s;
    background: #fff;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 2px rgba(13,42,120,0.15);
  }

  .form-actions {
    display: flex;
    justify-content: flex-start;
    gap: 0.6rem;
    margin-top: 1rem;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.75rem 1.3rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.25s ease;
  }

  .btn-primary:hover {
    background: var(--primary-dark);
  }

  .btn-secondary {
    background: var(--secondary);
    color: white;
    text-decoration: none;
    padding: 0.75rem 1.3rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    transition: background 0.25s ease;
  }

  .btn-secondary:hover {
    background: #4b5563;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .payment-card {
      padding: 1.5rem;
    }
  }
</style>
{% endblock %}
