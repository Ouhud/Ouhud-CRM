{% extends "base_dashboard.html" %}
{% block title %}‚úèÔ∏è Segment bearbeiten{% endblock %}

{% block content %}
<div class="segment-edit-container">
  <div class="segment-card">
    <h1>‚úèÔ∏è Segment bearbeiten</h1>
    <p>Bearbeite den Namen und die Beschreibung deines Segments.</p>

    <form method="post" action="/dashboard/segments/edit/{{ segment.id }}" class="segment-form">
      <div class="form-group">
        <label for="name">üìõ Name</label>
        <input type="text" id="name" name="name" value="{{ segment.name }}" required>
      </div>

      <div class="form-group">
        <label for="description">üìù Beschreibung</label>
        <textarea id="description" name="description" rows="4">{{ segment.description or '' }}</textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">üíæ √Ñnderungen speichern</button>
        <a href="/dashboard/segments" class="btn-secondary">‚¨ÖÔ∏è Zur√ºck</a>
      </div>
    </form>
  </div>
</div>

<style>
  :root {
    --primary: #0D2A78;
    --primary-dark: #1E40AF;
    --secondary: #6B7280;
    --success: #10B981;
    --border: #e5e7eb;
    --bg: #f4f6f8;
    --text: #1f2937;
    --muted: #6b7280;
  }

  .segment-edit-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 120px);
    padding: 2rem 1rem;
    background: var(--bg);
  }

  .segment-card {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.05);
    max-width: 550px;
    width: 100%;
    padding: 2rem;
    animation: fadeIn 0.4s ease;
  }

  .segment-card h1 {
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 0.3rem;
  }

  .segment-card p {
    color: var(--muted);
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
  }

  .segment-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .form-group label {
    display: block;
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--text);
    margin-bottom: 0.3rem;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 0.7rem 0.9rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 0.95rem;
    resize: vertical;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .form-group input:focus,
  .form-group textarea:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 2px rgba(13,42,120,0.15);
  }

  .form-actions {
    display: flex;
    justify-content: flex-start;
    gap: 0.6rem;
    margin-top: 1rem;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.75rem 1.3rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.25s ease;
  }

  .btn-primary:hover {
    background: var(--primary-dark);
  }

  .btn-secondary {
    background: var(--secondary);
    color: white;
    text-decoration: none;
    padding: 0.75rem 1.3rem;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    display: inline-block;
    transition: background 0.25s ease;
  }

  .btn-secondary:hover {
    background: #4b5563;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .segment-card {
      padding: 1.5rem;
    }
  }
</style>
{% endblock %}
