{% extends "base_dashboard.html" %}
{% block title %}‚öôÔ∏è Einstellungen | Ouhud CRM{% endblock %}

{% block content %}
<div class="settings-container">
  <div class="settings-box">
    <img src="/static/logo_ouhud.png" alt="Ouhud Logo" class="logo">
    <h1>‚öôÔ∏è Benutzer-Einstellungen</h1>
    <p>Verwalte deine Kontoinformationen, Sprache und Sicherheit.</p>

    <!-- ‚úÖ Formular: Profil aktualisieren -->
    <form method="post" action="/dashboard/settings/update" class="settings-form">
      <div class="form-group">
        <label for="email">üìß E-Mail-Adresse</label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
      </div>

      <div class="form-group">
        <label for="password">üîë Neues Passwort (optional)</label>
        <input type="password" id="password" name="password" placeholder="Nur ausf√ºllen, wenn √§ndern">
      </div>

      <div class="form-group">
        <label for="language">üåê Sprache</label>
        <select id="language" name="language">
          <option value="de" {% if current_user.language == 'de' %}selected{% endif %}>Deutsch</option>
          <option value="en" {% if current_user.language == 'en' %}selected{% endif %}>Englisch</option>
        </select>
      </div>

      <button type="submit" class="primary-btn">üíæ √Ñnderungen speichern</button>
    </form>

    <hr class="divider">

    <!-- üõë Formular: Konto l√∂schen -->
    <form method="post" action="/dashboard/settings/delete-account" onsubmit="return confirm('Bist du sicher, dass du dein Konto l√∂schen m√∂chtest?');">
      <button type="submit" class="danger-btn">üö® Konto l√∂schen</button>
    </form>
  </div>
</div>

<style>
  .settings-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 60px);
    background: linear-gradient(135deg, #4f46e5, #6d28d9);
    padding: 1rem;
  }

  .settings-box {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.4s ease;
  }

  .settings-box .logo {
    height: 50px;
    margin-bottom: 1rem;
  }

  .settings-box h1 {
    color: #4f46e5;
    font-size: 1.5rem;
    margin-bottom: 0.3rem;
  }

  .settings-box p {
    color: #555;
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
  }

  .settings-form {
    display: flex;
    flex-direction: column;
    gap: 0.9rem;
    text-align: left;
  }

  .form-group label {
    font-weight: 500;
    color: #333;
    font-size: 0.9rem;
    margin-bottom: 0.2rem;
    display: block;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 0.6rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.95rem;
    box-sizing: border-box;
  }

  .primary-btn {
    background-color: #4f46e5;
    color: white;
    border: none;
    padding: 0.7rem;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
    margin-top: 0.5rem;
    transition: background-color 0.25s ease;
  }

  .primary-btn:hover {
    background-color: #4338ca;
  }

  .danger-btn {
    background-color: #dc2626;
    color: white;
    border: none;
    padding: 0.7rem;
    border-radius: 6px;
    font-size: 0.95rem;
    cursor: pointer;
    width: 100%;
    margin-top: 0.5rem;
    transition: background-color 0.25s ease;
  }

  .danger-btn:hover {
    background-color: #b91c1c;
  }

  .divider {
    margin: 1.5rem 0;
    border: none;
    border-top: 1px solid #ddd;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
{% endblock %}
