{% extends "base_dashboard.html" %}
{% block title %}‚öôÔ∏è Einstellungen | Ouhud CRM{% endblock %}

{% block content %}
<div class="settings-container">
  <div class="settings-box">
    <img src="/static/logo_ouhud.png" alt="Ouhud Logo" class="logo">
    <h1>‚öôÔ∏è Benutzer-Einstellungen</h1>
    <p>Verwalte dein Konto, Sprache und Passwort sicher.</p>

    <!-- ‚úÖ Formular: Profil aktualisieren -->
    <form method="post" action="/dashboard/settings/update" class="settings-form">
      <div class="form-group">
        <label for="email">üìß E-Mail-Adresse</label>
        <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
      </div>

      <div class="form-group">
        <label for="password">üîë Neues Passwort (optional)</label>
        <input type="password" id="password" name="password" placeholder="Nur ausf√ºllen, wenn √§ndern">
      </div>

      <div class="form-group">
        <label for="language">üåê Sprache</label>
        <select id="language" name="language">
          <option value="de" {% if current_user.language == 'de' %}selected{% endif %}>Deutsch</option>
          <option value="en" {% if current_user.language == 'en' %}selected{% endif %}>Englisch</option>
        </select>
      </div>

      <button type="submit" class="primary-btn">üíæ √Ñnderungen speichern</button>
    </form>

    <hr class="divider">

    <!-- üõë Konto l√∂schen -->
    <form method="post" action="/dashboard/settings/delete-account" 
          onsubmit="return confirm('Bist du sicher, dass du dein Konto l√∂schen m√∂chtest? Dieser Vorgang kann nicht r√ºckg√§ngig gemacht werden.');">
      <button type="submit" class="danger-btn">üö® Konto l√∂schen</button>
    </form>
  </div>
</div>

<style>
  :root {
    --primary: #0D2A78;
    --primary-dark: #1E40AF;
    --danger: #DC2626;
    --bg: #f4f6f8;
    --border: #e5e7eb;
    --text: #1f2937;
    --muted: #6b7280;
  }

  .settings-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 80px);
    background: var(--bg);
    padding: 2rem 1rem;
  }

  .settings-box {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    max-width: 480px;
    width: 100%;
    text-align: center;
    animation: fadeIn 0.4s ease;
  }

  .settings-box .logo {
    height: 60px;
    margin-bottom: 1rem;
  }

  .settings-box h1 {
    color: var(--primary);
    font-size: 1.6rem;
    margin-bottom: 0.4rem;
  }

  .settings-box p {
    color: var(--muted);
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
  }

  .settings-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    text-align: left;
  }

  .form-group label {
    font-weight: 600;
    color: var(--text);
    font-size: 0.9rem;
    margin-bottom: 0.25rem;
    display: block;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 0.65rem 0.8rem;
    border-radius: 8px;
    border: 1px solid var(--border);
    font-size: 0.95rem;
    transition: border-color 0.2s, box-shadow 0.2s;
  }

  .form-group input:focus,
  .form-group select:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 2px rgba(13,42,120,0.15);
  }

  .primary-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 0.8rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    width: 100%;
    margin-top: 0.5rem;
    transition: background 0.25s ease;
  }

  .primary-btn:hover {
    background: var(--primary-dark);
  }

  .danger-btn {
    background: var(--danger);
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 8px;
    font-size: 0.95rem;
    cursor: pointer;
    width: 100%;
    font-weight: 600;
    margin-top: 0.5rem;
    transition: background-color 0.25s ease;
  }

  .danger-btn:hover {
    background-color: #b91c1c;
  }

  .divider {
    margin: 1.8rem 0;
    border: none;
    border-top: 1px solid var(--border);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .settings-box {
      padding: 1.5rem;
    }
  }
</style>
{% endblock %}
