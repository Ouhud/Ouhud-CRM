{% extends "base_dashboard.html" %}
{% block title %}üõç √ñffentliche Bestellung ‚Äì Ouhud CRM{% endblock %}

{% block content %}
<style>
  :root {
    --primary: #0D2A78;
    --primary-dark: #1E40AF;
    --success: #10B981;
    --danger: #dc2626;
    --border: #e5e7eb;
    --bg: #f9fafb;
    --text: #1f2937;
    --muted: #6b7280;
  }

  .order-wrapper {
    max-width: 620px;
    margin: 2rem auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    padding: 1.8rem;
  }

  h2 {
    text-align: center;
    font-size: 1.7rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 1rem;
  }

  label {
    display: block;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 0.3rem;
  }

  input, select {
    width: 100%;
    padding: 0.6rem 0.8rem;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 0.95rem;
    color: var(--text);
    background: #fff;
    transition: border-color 0.25s ease, box-shadow 0.25s ease;
  }

  input:focus, select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(13,42,120,0.1);
    outline: none;
  }

  button {
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.4rem;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.25s ease;
  }

  button:hover {
    background: var(--primary-dark);
  }

  .error-box {
    background: #fee2e2;
    color: #991b1b;
    padding: 0.8rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    text-align: center;
    font-weight: 500;
  }

  .success-box {
    background: #dcfce7;
    color: #166534;
    padding: 0.8rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    text-align: center;
    font-weight: 500;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .submit-box {
    text-align: center;
    margin-top: 1rem;
  }
</style>

<div class="order-wrapper">
  <h2>üõç √ñffentliche Bestellung</h2>

  {% if error %}
  <div class="error-box">
    ‚ö†Ô∏è {{ error }}
  </div>
  {% endif %}

  {% if success %}
  <div class="success-box">
    ‚úÖ {{ success }}
  </div>
  {% endif %}

  <form method="post" action="/public/order">
    <!-- üßç Name -->
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" placeholder="Ihr vollst√§ndiger Name" required>
    </div>

    <!-- üìß E-Mail -->
    <div class="form-group">
      <label for="email">E-Mail *</label>
      <input type="email" id="email" name="email" placeholder="z. B. name@example.com" required>
    </div>

    <!-- üõç Produkt -->
    <div class="form-group">
      <label for="product">Produkt *</label>
      <select id="product" name="product" required>
        <option value="">-- Bitte w√§hlen --</option>
        {% for p in products %}
        <option value="{{ p.name }}">
          {{ p.name }} ‚Äî {{ "%.2f"|format(p.price) }} {{ company.currency_code if company else "CHF" }}
        </option>
        {% endfor %}
      </select>
    </div>

    <!-- üî¢ Menge -->
    <div class="form-group">
      <label for="quantity">Menge *</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" required>
    </div>

    <!-- üì© Absenden -->
    <div class="submit-box">
      <button type="submit">‚úÖ Bestellung absenden</button>
    </div>
  </form>
</div>
{% endblock %}
