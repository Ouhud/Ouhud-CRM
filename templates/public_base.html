<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}Ouhud CRM – Modern. Einfach. Automatisiert.{% endblock %}
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      :root {
        --brand-indigo: #0d2a78;
        --brand-indigo-dark: #08205a;
        --brand-light: #f8fafc;
        --text-dark: #0f172a;
      }

      body {
        background: var(--brand-light);
        font-family: system-ui, Arial, sans-serif;
        color: var(--text-dark);
        margin: 0;
      }

      .header-shadow {
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      }

      .nav-link {
        transition: 0.2s;
      }
      .nav-link:hover {
        color: var(--brand-indigo-dark);
      }

      .btn-primary {
        background: var(--brand-indigo);
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: 600;
        transition: 0.2s;
      }
      .btn-primary:hover {
        background: var(--brand-indigo-dark);
      }

      .btn-light {
        background: white;
        color: var(--brand-indigo);
        padding: 10px 18px;
        border-radius: 8px;
        font-weight: 600;
        border: 1px solid var(--brand-indigo);
        transition: 0.2s;
      }
      .btn-light:hover {
        background: #eef1f6;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header class="w-full bg-white header-shadow sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-6"
        style="height: 60px"
      >
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <img src="/static/logo_ouhud.png" class="h-10" alt="Ouhud Logo" />
          <span class="text-xl font-bold">Ouhud CRM</span>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center gap-8 text-lg">
          <a href="/" class="nav-link">Startseite</a>
          <a href="/pricing" class="nav-link">Tarife</a>
          <a href="/features" class="nav-link">Funktionen</a>
          <a href="/about" class="nav-link">Über uns</a>
        </nav>

        <!-- Login/Register -->
        <div class="hidden md:flex items-center gap-3">
          <a href="/auth/login" class="btn-light">Login</a>
          <a href="/auth/register" class="btn-primary">Registrieren</a>
        </div>

        <!-- Mobile Menu Btn -->
        <button class="md:hidden" onclick="toggleMenu()">
          <svg
            width="30"
            height="30"
            fill="var(--brand-indigo)"
            viewBox="0 0 24 24"
          >
            <path d="M3 6h18M3 12h18M3 18h18" />
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <nav
        id="mobileNav"
        class="hidden flex-col bg-white px-6 pb-4 md:hidden text-lg shadow"
      >
        <a href="/" class="py-2 border-b nav-link">Startseite</a>
        <a href="/pricing" class="py-2 border-b nav-link">Tarife</a>
        <a href="/features" class="py-2 border-b nav-link">Funktionen</a>
        <a href="/about" class="py-2 border-b nav-link">Über uns</a>

        <div class="flex flex-col gap-2 pt-3">
          <a href="/auth/login" class="btn-light text-center">Login</a>
          <a href="/auth/register" class="btn-primary text-center"
            >Registrieren</a
          >
        </div>
      </nav>
    </header>

    <!-- PAGE CONTENT -->
    <main class="pt-0">{% block content %}{% endblock %}</main>

    <script>
      function toggleMenu() {
        document.getElementById("mobileNav").classList.toggle("hidden");
      }
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
