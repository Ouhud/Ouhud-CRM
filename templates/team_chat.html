{% extends "base_dashboard.html" %}
{% block title %}ðŸ’¬ Team-Chat â€“ Ouhud CRM{% endblock %}

{% block content %}
<style>
  :root {
    --primary: #0D2A78;
    --primary-dark: #1E40AF;
    --success: #10B981;
    --border: #e5e7eb;
    --text: #1f2937;
    --muted: #6b7280;
    --bg: #f4f6f8;
  }

  .chat-container {
    max-width: 900px;
    margin: 0 auto;
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 14px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    height: 650px;
    overflow: hidden;
  }

  .chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.25rem;
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    color: #fff;
  }

  .chat-header h1 {
    font-size: 1.1rem;
    margin: 0;
    font-weight: 700;
  }

  .chat-status {
    font-size: 0.9rem;
    opacity: 0.9;
    background: rgba(255,255,255,0.15);
    padding: 0.3rem 0.7rem;
    border-radius: 8px;
  }

  .presence {
    font-size: 0.85rem;
    color: #dbeafe;
    margin-top: 0.2rem;
  }

  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background: var(--bg);
  }

  .message {
    margin-bottom: 0.9rem;
    display: flex;
    align-items: flex-start;
  }

  .message.agent {
    justify-content: flex-end;
  }

  .message .bubble {
    padding: 0.75rem 1rem;
    border-radius: 12px;
    max-width: 70%;
    word-wrap: break-word;
    font-size: 0.95rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  }

  .message.agent .bubble {
    background: #e0f2fe;
    color: #075985;
    border: 1px solid #bae6fd;
  }

  .message.customer .bubble {
    background: #ecfdf5;
    color: #065f46;
    border: 1px solid #bbf7d0;
  }

  .message .meta {
    font-size: 0.75rem;
    color: var(--muted);
    margin-top: 0.3rem;
    text-align: right;
  }

  .chat-input {
    display: flex;
    padding: 0.9rem;
    border-top: 1px solid var(--border);
    background: #fff;
  }

  .chat-input input {
    flex: 1;
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.7rem 1rem;
    font-size: 0.95rem;
  }

  .chat-input input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(13,42,120,0.1);
  }

  .chat-input button {
    margin-left: 0.6rem;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.7rem 1.1rem;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.25s ease, transform 0.1s ease;
  }

  .chat-input button:hover {
    background: var(--primary-dark);
    transform: translateY(-1px);
  }

  .chat-input button:disabled {
    background: #9ca3af;
    cursor: not-allowed;
  }
</style>

<div class="chat-container">
  <div class="chat-header">
    <div>
      <h1>ðŸ’¬ Team-Chat (Intern)</h1>
      <div class="presence" id="presence">ðŸ‘¥ Online: 0</div>
    </div>
    <div class="chat-status" id="chat-status">Verbindung wird hergestelltâ€¦</div>
  </div>

  <div id="chat-messages" class="chat-messages"></div>

  <form id="chat-form" class="chat-input">
    <input id="chat-text" type="text" placeholder="Nachricht eingebenâ€¦" autocomplete="off" />
    <button type="submit">Senden</button>
  </form>
</div>

<script>
  const chatMessages = document.getElementById('chat-messages');
  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-text');
  const chatStatus = document.getElementById('chat-status');
  const presenceBox = document.getElementById('presence');

  let ws;
  let reconnectAttempts = 0;
  const MAX_RECONNECT_ATTEMPTS = 10;
  let pingInterval;
  let pongTimeout;

  async function loadChatHistory() {
    const res = await fetch('/dashboard/chat/history');
    const messages = await res.json();
    chatMessages.innerHTML = '';
    messages.forEach(msg => {
      renderMessage(msg.sender, msg.text, msg.sender === 'Ich');
    });
  }

  function connectWebSocket() {
    ws = new WebSocket(`${location.protocol === 'https:' ? 'wss://' : 'ws://'}${window.location.host}/dashboard/chat/ws`);

    ws.onopen = () => {
      chatStatus.textContent = 'ðŸŸ¢ Verbunden';
      chatStatus.style.background = '#16a34a';
      reconnectAttempts = 0;
      startHeartbeat();
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'message') {
        renderMessage(data.sender, data.text, data.sender === 'Ich');
      } else if (data.type === 'presence') {
        updatePresence(data.online);
      } else if (data.type === 'pong') {
        clearTimeout(pongTimeout);
      }
    };

    ws.onclose = () => {
      stopHeartbeat();
      chatStatus.textContent = 'ðŸ”´ Verbindung getrennt â€“ erneut verbinden...';
      chatStatus.style.background = '#dc2626';
      if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
        reconnectAttempts++;
        setTimeout(connectWebSocket, 3000);
      } else {
        chatStatus.textContent = 'âŒ Verbindung fehlgeschlagen. Seite neu laden.';
      }
    };

    ws.onerror = (err) => {
      console.error('WebSocket Fehler:', err);
      ws.close();
    };
  }

  function renderMessage(sender, text, isAgent) {
    const time = new Date().toLocaleTimeString();
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${isAgent ? 'agent' : 'customer'}`;
    msgDiv.innerHTML = `
      <div>
        <div class="bubble">${text}</div>
        <div class="meta">${sender} â€¢ ${time}</div>
      </div>
    `;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function updatePresence(count) {
    presenceBox.textContent = `ðŸ‘¥ Online: ${count}`;
  }

  function startHeartbeat() {
    pingInterval = setInterval(() => {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'ping' }));
        pongTimeout = setTimeout(() => {
          ws.close();
        }, 5000);
      }
    }, 30000);
  }

  function stopHeartbeat() {
    clearInterval(pingInterval);
    clearTimeout(pongTimeout);
  }

  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = chatInput.value.trim();
    if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
    ws.send(JSON.stringify({ type: 'message', text }));
    renderMessage('Ich', text, true);
    chatInput.value = '';
  });

  loadChatHistory();
  connectWebSocket();
</script>
{% endblock %}
